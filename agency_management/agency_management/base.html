<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agency Management{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="{% url 'agency:dashboard' %}" class="text-xl font-bold text-gray-900">
                        Agency Management
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="{% url 'agency:dashboard' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md">
                            Dashboard
                        </a>
                        <a href="{% url 'agency:clients_list' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md">
                            Clients
                        </a>
                        <a href="{% url 'agency:projects_list' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md">
                            Projects
                        </a>
                        <a href="{% url 'agency:team_list' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md">
                            Team
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">{{ user.get_full_name }}</span>
                    <a href="/admin/" class="text-gray-700 hover:text-gray-900">
                        <i class="fas fa-cog"></i> Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- JavaScript -->
    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
